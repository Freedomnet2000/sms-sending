<!DOCTYPE html>
<html lang="en">
<head>
  <title>SMS System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">

</head>
<body>

    <div class="container-fluid" id="stable">
      <h2 style="text-align:center;">SMS System</h2>

        <table class="table table-bordered table table-striped" id="smsView">
          <thead>
            <tr>
              <th>#id</th>
              <th>From Phone</th>
              <th>To Phone</th>
              <th>Message</th>
              <th>Time</th>
              <th>Status</th>
            </tr>
          </thead>
        </table>
      </div>
      <div>
        <br>
          <form>

            <div id="notifyUserSection" style="color: brown;"></div>

            <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#newSmsModal" data-reuestedstatus="1">Send Mew SMS -Success</button>
            <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#newSmsModal" data-reuestedstatus="0">Send Mew SMS - Failed</button>

          </form>
      </div>
  <!-- Sending New message Modal -->
<div class="modal fade" id="newSmsModal" tabindex="-1" role="dialog" aria-labelledby="newSmsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="newSmsModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="newMsgForm">
          <div class="form-group">
            <label for="fromNumber" class="col-form-label">From Phone Number:</label>
            <input type="text" class="form-control" id="fromNumber" name="fromNumber">
          </div>
          <br><br>
          <div class="form-group">
            <label for="toNumber" class="col-form-label">To Phone Number:</label>
            <input type="text" class="form-control" id="toNumber" name="toNumber">
          </div>
          <br><br>
          <div class="form-group">
            <label for="message" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message" name="message"></textarea>
          </div>
          <br>
          <div id="validationErrSection" style="color: brown;"></div>
          <br>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="submitBtn" class="btn btn-primary">Send message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$( document ).ready(function() {

  // init loading previus sms table 
  function ajax(options) {
    return new Promise(function (resolve, reject) {
      $.ajax(options).done(resolve).fail(reject);
    });
  }
  ajax({
    url: 'list',
    type: "POST",
    contentType: 'application/json; charset=utf-8',
  }).then(
    function fulfillHandler(data) {
      const smsData = JSON.parse(data);
      const jsonString = smsData.data;
      var oTblReport = $("#smsView")
      oTblReport.DataTable ({
          "order": [[ 0, "desc" ]] ,
          "data" : jsonString,        
          "columns" : [
              { "data" : "id" },
              { "data" : "sending_number" },
              { "data" : "to_number" },
              { "data" : "msg" },
              { "data" : "time" },
              { "data" : "status", render: function ( data, type, row ) {
                  if ( Number(data) === 1  ) {
                    return '<span class="label label-success" >Success</span>';
                  } else {
                    return '<span class="label label-default" >Failed</span>';
                  }
                } 
              }
          ]
      });
    },
    function rejectHandler(jqXHR, textStatus, errorThrown) {
      console.log(errorThrown)
    }
  ).catch(function errorHandler(error) {
    console.log(error)
  });

  // Load New SMS Modal
  $('#newSmsModal').on('show.bs.modal', function (event) {
    const button = $(event.relatedTarget) // Button that triggered the modal
    const smsStatus = button.data('reuestedstatus') 

    const form =  $("#newMsgForm");
    const $inputs = $('#newMsgForm :input');
      form.validate({
          rules: {
            fromNumber: {
                      required: true, 
                      minlength: 3                    
                  },
            toNumber:{
                      required: true,
                      minlength: 3
                },
            message: {
                      required: true,
                      minlength: 3
                  },
          },
          messages: {
            fromNumber: {
              required: "Please enter From Number",
              minlength: "Enter at least {0} characters",
                  
            },
            toNumber: {
              required: "Please enter To Number",
              minlength: "Enter at least {0} characters",
                  
            },
            message: {
              required: "Please enter message",
              minlength: "Enter at least {0} characters",
                  
            },
          },
         submitHandler: function(form) {
          let values = {};
          values['smsStatus'] = smsStatus; // Only on Dev  (preset sms status)
          $inputs.each(function() {
              values[this.name] =  $(this).val();
          });
          if (values['fromNumber'] === values['toNumber']) {
            $('#validationErrSection').append( "<strong>From Number</strong> and <strong>To Number</strong> cannot be the same" );
            return false
          }
          
          // adding security key to avoid spam 
          values['key'] = 'security111333';
          $.ajax({
              url: 'send',
              type: "POST",
              data: values,
            }).then(
              function fulfillHandler(data) {
                $('#newSmsModal').modal('hide');
                const response = JSON.parse(data);
                if (response.status === false &&  response.msg) {
                  $('#notifyUserSection').append( response.msg );
                  return false;
                }

                //adding new row to the table
                const table = $('#smsView').DataTable();
                const rowData = {
                  "id": response.id,
                  "sending_number": values.fromNumber,
                  "to_number":values.toNumber,
                  "msg": values.message,
                  "time": response.time,
                  "status":response.smsStatus,
                };
                table.row.add(rowData).draw();
                return false;
              },
              function rejectHandler(jqXHR, textStatus, errorThrown) {
                $('#notifyUserSection').append('an error occourd - conctivity issue');
              }
            ).catch(function errorHandler(error) {
              $('#notifyUserSection').append('an error occourd -'+ error);
            });
        }
       });
   });
});

</script>

</body>
</html>
